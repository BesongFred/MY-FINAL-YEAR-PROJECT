    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 10px;
            padding: 0px;
          
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: zoom 1.2s;
        }
        header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 10px;
    padding: 10px;
    display: flex;
    justify-content: space-evenly;
}

header nav ul li {
    margin-right: 10px;
}

header nav a {
    color: #f3eded;
    text-decoration: none;
}
        .slider-container {
            position: relative;
            width: 600px;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slider {
           display: flex;
            transition: transform 0.10s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            display: block;
            border-radius: 30px;
         
        }
        .price {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .social-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1c1d1c;
            color: rgb(81, 56, 242);
            text-decoration: none;
            font-size: 40px;
            transition: 0.10s;
        }
        .social-buttons a:hover {
            transform: scale(1.1);
        }
        .facebook { background-color: #f44a01; }
        .whatsapp { background-color: #25d366; }
        .twitter { background-color: #1da1f2; }
        .instagram { background-color: #e4405f; }
        @keyframes zoom{
    from{
        transform: scale(0);

    }
    to{
        transform: scale(1);
    }
}
footer {
    text-align: left;
    margin-top: 20px;
    background-color: #484848;
    margin: 20px;
    padding: 20px;
    position: static;
    
}

    <script>
        let index = 0;
        function showNextSlide() {
            const slider = document.getElementById("slider");
            index++;
            if (index >= slider.children.length) {
                index = 0;
            }
            slider.style.transform = `translateX(-${index * 100}%)`;
        }
        setInterval(showNextSlide, 3000);
    </script>
