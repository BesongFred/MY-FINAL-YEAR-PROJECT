          <div class="container">
        <section id="lease-agreement">
            <h2>Lease Agreement</h2>
            <form id="lease-form">
                <label for="tenant-name">Tenant Name:</label>
                <input type="text" id="tenant-name" required>

                <label for="property-address">Property Address:</label>
                <input type="text" id="property-address" required>

                <label for="lease-term">Lease Term (months):</label>
                <input type="number" id="lease-term" required>

                <label for="monthly-rent">Monthly Rent ($):</label>
                <input type="number" id="monthly-rent" required>

                <button type="submit">Submit Lease Agreement</button>
            </form>
            <div id="result"></div>
        </section>

            <p>Contact us: info@propertymanagement.com | Phone: (123) 456-7890</p>
        </footer>
