<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="container" style="background: rgb(241, 212, 212); padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; width: 300px;">
        <h2 style="margin-bottom: 20px; color: #333;">Login to Your Account</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter Email" required 
                style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" name="password" placeholder="Enter Password" required 
                style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Login
            </button>
        </form>
        <p style="margin-top: 10px; font-size: 14px;"><a href="./index.html" style="color: #007BFF; text-decoration: none;">Forgot Password?</a></p>
        <p style="font-size: 14px;">Don't have an account? <a href="./registration.html" style="color: #007BFF; text-decoration: none;">Sign Up</a></p>
    </div>

</body>
</html>
